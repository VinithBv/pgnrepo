<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickMaths</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="layout.css">
 <link rel="manifest" href="manifest.webmanifest">

 <script>
     function appendOperation(befehl){
         document.getElementById('Ergebnisfeld').innerHTML += befehl;
     }
     function Rechnen() {
         let container = document.getElementById('Ergebnisfeld')
         let result = eval(container.innerHTML)

         container.innerHTML = result; 
     }
     function DEL(){ 
         let container = document.getElementById('Ergebnisfeld')
        if(container.innerHTML.endsWith(' ')) 
        {container.innerHTML = container.innerHTML.slice(0,-3);
        }

        else{     
            container.innerHTML = container.innerHTML.slice(0,-1);
            }
        }
       
         
        
     
     
     function AC(){
        let container = document.getElementById('Ergebnisfeld')
        container.innerHTML = container.innerHTML.slice(0,-1000000); 
     }

 </script>
   

</head>
<body>
   <div id="Ergebnisfeld">
   </div>

    <table> 
      <tr>
        <td onclick="AC()" id="Clear">C</td>
        <td onclick="appendOperation('(')" id="Kl1">(</td>
        <td onclick="appendOperation(')')" id="Kl2">)</td>
        <td onclick="DEL()">DEL</td>     
      </tr>
      
      <tr>
        <td onclick="appendOperation(7)">7</td>
        <td onclick="appendOperation(8)">8</td>
        <td onclick="appendOperation(9)">9</td>
        <td onclick="appendOperation(' / ')" id="a">/</td>     
      </tr>

      <tr>
        <td onclick="appendOperation(4)">4</td>
        <td onclick="appendOperation(5)">5</td>
        <td onclick="appendOperation(6)">6</td>
        <td onclick="appendOperation(' * ')" id="a">x</td>     
      </tr>

      <tr>
        <td onclick="appendOperation(1)">1</td>
        <td onclick="appendOperation(2)">2</td>
        <td onclick="appendOperation(3)">3</td>
        <td onclick="appendOperation(' + ')" id="a">+</td>     
      </tr>

      <tr>
        <td onclick="appendOperation('.')">,</td>
        <td onclick="appendOperation(0)">0</td>
        <td onclick="Rechnen()" id="e">=</td>
        <td onclick="appendOperation(' - ')" id="a">-</td>     
      </tr>
    </table>
</body>
</html>
